<section class="ftco-section bg-light">
    <div class="container-xl">
        <div class="row">
            <div class="col-md-3" data-aos="" data-aos-delay="100" data-aos-duration="1000" style="cursor: pointer;" [routerLink]="['designer-view',item.id]" *ngFor="let item of desinerList">
                <div class="property-wrap">
                    <a class="img img-property" style="background-image: url({{item.logo}})">
                        <!-- <p class="price"><span class="orig-price">$300,000</span></p> -->
                    </a>
                    <div class="text">
                        <div class="mb-4">
                            <div>
                                <h3 class="ml-0">{{item.companyName}}</h3>
                            </div>
                            <!-- <span class="text-right">{{item.createdAt |  date: 'dd/MM/yyyy'}}</span> -->
                        </div>
                        <h3 class="text_single_line">
                            <a class="text_single_line" [innerHtml]="item?.description"></a>
                        </h3>
                        <span class="location">
              <bar-rating [(rate)]="item.averageRating" [max]="5" [readOnly]="true"></bar-rating>
              <span class="sale">{{item?.totalReviewCount || '0'}} /10 Review</span></span>
                        <ul class="property_list mt-3 mb-0">
                            <li>
                                <span>{{item?.totalDesigns || '0'}} Projects</span>
                            </li>
                            <li>
                                <span>{{item?.totalPhotosUploaded || '0'}} Photos</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
