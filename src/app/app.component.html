<app-header></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>
<div class="floating-chat">
    <i class="fa fa-comments" aria-hidden="true"></i>
    <div class="chat">
        <div class="header">
            <span class="title">
                what's on your mind?
            </span>
            <button>
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>

        </div>
        <ul class="messages">
            <form *ngIf="!loginBtn" [formGroup]="MessageForm">

                <div class="form-group mb-2">
                    <input type="text" class="form-control" autocomplete="off" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group mb-2">
                    <input type="password" class="form-control" autocomplete="off" formControlName="password" placeholder="password">
                </div>
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-primary" (click)="loginSubmit()">Login </button>
                </div>
            </form>
            <!-- -->
            <form *ngIf="loginBtn" action="" [formGroup]="messageEnquiryFrom">


                <div class="form-group mb-2">
                    <input type="text" class="form-control" formControlName="property_type" placeholder="property type">
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" formControlName="area_renovate" placeholder="area renovate">
                </div>
                <div class="form-group mb-2">
                    <input type="number" class="form-control" formControlName="budget" placeholder="budget">
                </div>
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-primary" (click)="submitEnquiryForm()">Submit </button>
                </div>
            </form>
