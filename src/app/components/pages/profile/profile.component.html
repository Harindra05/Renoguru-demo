<section class="hero-wrap hero-wrap-2" style="background-image: url(assets/images/bg_4.jpg)">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 pt-5 text-center">
                <p class="breadcrumbs">
                    <span class="mr-2"><a href="index-2.html">Home <i class="fa fa-chevron-right"></i></a
          ></span>
                    <span>profile <i class="fa fa-chevron-right"></i></span>
                </p>
                <h1 class="mb-0 bread">User Details</h1>
            </div>
        </div>
    </div>
</section>
<div class="form-section">
    <div class="heading-section d-flex justify-content-between">
        <div>
            <h3>User Profile</h3>
        </div>
        <div class="btn-section">
            <!-- <button type="submit" class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Edit
      </button> -->
            <button class="btn btn-primary rounded" (click)="openModal()" type="submit">Edit </button>
        </div>
    </div>

    <form action="" [formGroup]="profileForm">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" />
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" />
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" formControlName="phone" />
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="">Country</label>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="country" />
                </div>
            </div>

            <div class="col-sm-12 col-md-6">
                <label for="">Gender</label>
                <select class="form-control" formControlName="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="">About</label>
                <div class="form-group">
                    <textarea type="text" class="form-control" formControlName="about"></textarea>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <div class="container-xl p-0 mt-4">
        <h3 class="heading mb-4"><a>Likes</a></h3>
        <div class="row">
            <div class="blog-entry justify-content-end" data-aos="" data-aos-duration="1000" data-aos-delay="100">
                <!-- [routerLink]="['/blogs-details',data.id]" -->
                <!-- <div class="text text-center">
                        <h3 class="heading mb-3"><a>{{data.title}}</a></h3>
                        <p class="blog_details" innerHtml="{{data.description}}"></p>
                    </div> -->
                <!-- <a class="block-20 img d-flex align-items-end" style="background-image:url({{data.image?data.image:img}})">
                        </a> -->
                <div class="container-xl">
                    <div class="row">
                        <div class="col-md-3" data-aos="" data-aos-delay="100" data-aos-duration="1000" *ngFor="let datas of designList">
                            <div class="property-wrap">
                                <div class="img img-property" style="background-image: url({{datas?.design_images[0]?.imageUrl}});">
                                    <p class="price">
                                        <span class="orig-price">${{ datas.price }}</span>
                                    </p>
                                    <p class="heart_icon" (click)="likeUnlike(datas.id)">
                                        <span class="orig-price">
                                    <i
                                      class="fa"
                                      [ngClass]="{
                                        'fa-heart-o': !datas.isLike,
                                        'fa-heart': datas.isLike
                                      }"
                                    ></i>
                                  </span>
                                    </p>
                                </div>
                                <div class="text" style="cursor: pointer;" (click)="openDetail(datas)" [routerLink]="['/inspirations',datas.id]">
                                    <div class="list-team d-flex align-items-center mb-4">
                                        <!-- <div class="d-flex align-items-center">
                                <span class="package_box  d-flex">
                                    {{data.packageIncludes}}
                                </span>
                              </div> -->
                                    </div>
                                    <h3 class="text_single_line">
                                        <a>{{ datas.title }}</a>
                                    </h3>

                                    <ul class="property_list mt-3 mb-0">
                                        <li>
                                            <!-- <span>20 Projects</span> -->
                                        </li>
                                        <li>
                                            <span>{{datas?.design_images?.length}} Photos</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>




<div class="row">
    <form [formGroup]="profileForm">
        <modal #myModal>
            <modal-header>
                <h6>Update Profile</h6>
            </modal-header>
            <modal-content>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-md-offset-2 col-sm-offset-1">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="">First Name</label>
                                    <input type="text" class="form-control" formControlName="firstName">
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="">Last Name</label>
                                        <input type="text" class="form-control" formControlName="lastName">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="">Phone</label>
                                        <input type="text" class="form-control" formControlName="phone">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="">country</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="country">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="">about</label>
                                        <textarea type="text" class="form-control" formControlName="about"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </modal-content>
            <modal-footer>
                <button type="submit" class="btn btn-primary" (click)="editFormSubmit()">submit</button>
                <!-- <button class="btn btn-secondary ml-2" (click)="closeModal()">close</button> -->
            </modal-footer>
        </modal>
    </form>
</div>
