<app-header></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>
<div class="floating-chat">
  <i class="fa fa-comments" aria-hidden="true"></i>
  <div class="chat">
    <div class="header d-flex justify-content-between">
      <span class="title">
        what's on your mind?
        <i
          style="cursor: pointer"
          class="fa fa-whatsapp pl-3"
          aria-hidden="true"
          (click)="openWhatsApp()"
        ></i
      ></span>
      <button (click)="close()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
    <ul class="messages">
      <form *ngIf="!loginBtn" [formGroup]="MessageForm">
        <div class="form-group mb-2">
          <label for="">Full Name</label>
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            formControlName="full_name"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group mb-2">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            autocomplete="off"
            formControlName="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group mb-2">
          <button type="submit" class="btn btn-primary" (click)="loginSubmit()">
            Submit
          </button>
        </div>
      </form>

      <form *ngIf="loginBtn" action="" [formGroup]="messageEnquiryFrom">
        <li
          class="self"
          *ngIf="property_type || area_renovate || budget || enquuiry_sumited"
        >
          What is your property type
        </li>
        <li class="other" *ngIf="area_renovate || budget || enquuiry_sumited">
          {{ propertyType }}
        </li>
        <li class="self" *ngIf="area_renovate || budget || enquuiry_sumited">
          your renovate area
        </li>
        <li class="other" *ngIf="budget || enquuiry_sumited">
          {{ areaRenovate }}
        </li>
        <li class="self" *ngIf="budget || enquuiry_sumited">your budget</li>
        <li class="other" *ngIf="enquuiry_sumited">{{ budgetValue }}</li>

        <div class="footer">
          <div>
            <input
              *ngIf="property_type"
              type="text"
              class="text-box"
              formControlName="property_type"
              placeholder="property type"
            />
          </div>
          <input
            *ngIf="area_renovate"
            type="text"
            class="text-box"
            formControlName="area_renovate"
            placeholder="area renovate"
          />
          <ng-container *ngIf="!enquuiry_sumited">
            <input
              *ngIf="budget"
              type="number"
              class="text-box"
              formControlName="budget"
              placeholder="budget"
            />
          </ng-container>
          <button
            class="btn btn-primary"
            id="sendMessage"
            *ngIf="!enquuiry_sumited"
            (click)="submitEnquiryForm()"
          >
            send
          </button>
          <div *ngIf="enquuiry_sumited">Your Enquiry has been submitted.</div>
        </div>
      </form>
    </ul>
  </div>
</div>
